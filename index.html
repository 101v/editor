<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>JCSDL - Proof of Concept</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<link rel="stylesheet" type="text/css" href="style.css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jcsdl.config.js"></script>
	<script type="text/javascript" src="jcsdl.gui.js"></script>
	<script type="text/javascript" src="jcsdl.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body>

<div id="wrap">

	<h2>JCSDL Input:</h2>
	<textarea id="filter-jcsdl">// JCSDL_MASTER #[hash]#
// JCSDL_START #[hash]# blog.content,contains,22-33
blog.content contains "starcraft"
// JCSDL_END
OR
// JCSDL_START #[hash]# board.content,contains_any,27-53
board.content contains_any "starcraft, warcraft, sc2"
// JCSDL_END
OR
// JCSDL_START #[hash]# twitter.text,contains_any,26-52
twitter.text contains_any "starcraft, warcraft, sc2"
// JCSDL_END
OR
// JCSDL_START #[hash]# twitter.mentions,contains,26-36
twitter.mentions contains "mbCARMAC"
// JCSDL_END
// JCSDL_MASTER_END</textarea>
	<input type="button" id="filter-jcsdl-input" value="Convert to GUI" />

	<div id="jcsdl-editor"></div>

	<h2>CSDL Output:</h2>
	<textarea id="filter-csdl" disabled="true"></textarea>

</div>

</body>
</html>
